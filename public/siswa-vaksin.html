<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/siswa-vaksin.css">
    <title>Vaksin</title>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">
            <ul>
                <li><a href="/siswa">
                    <span class="icon"> <i class="fas fa-security"></i></span>
                    <span class="list"> Profile </span>
                  </a> </li>
        
                <li><a href="/siswa-vaksin">
                    <span class="icon"> <i class="fas fa-security"></i></span>
                    <span class="list"> Vaksinasi </span>
                  </a> </li>
        
                <li><a href="/siswa-setting">
                    <span class="icon"> <i class="fas fa-security"></i></span>
                    <span class="list"> Setting </span>
                  </a> </li>
        
                <li><a href="/siswa-ptmt">
                    <span class="icon"> <i class="fas fa-security"></i></span>
                    <span class="list"> PTMT </span>
                  </a> </li>
        
              </ul>

            <div class="logosmart">

                <img src="/logosdsmart.png">
                <h1> <a href="/logout">Log Out </a></h1>

            </div>
        </div>
    </div>
    <div class="vaksinasi">
        <div class="wrapper">
            <div class="vaksin">
                <P>Vaksinasi Kesatu</P>
                <form action="/uploadvaksin1" method="POST" enctype="multipart/form-data">
                    <div class="vaksin-form">
                        <div class="tanggal">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" name="tanggal1" placeholder="DD-MM-YYYY">
                        </div>
                        <div class="kodeVaksin">
                            <label for="kodeVaksin">Kode Vaksin</label>
                            <input type="text" name="kodeVaksin1">
                        </div>
                        <div class="sertifikat">
                            <label for="sertifikat">Sertifikat Vaksin(format = NISN-vaksinke.png)</label>
                            <input type="file" id="vaksin1" name="vaksin1" accept=".png">
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit1" value="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="vaksin">
                <P>Vaksinasi Kedua</P>
                <form action="/uploadvaksin2" method="POST" enctype="multipart/form-data">
                    <div class="vaksin-form">
                        <div class="tanggal">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" name="tanggal2" placeholder="DD-MM-YYYY">
                        </div>
                        <div class="kodeVaksin">
                            <label for="kodeVaksin">Kode Vaksin</label>
                            <input type="text" name="kodeVaksin2">
                        </div>
                        <div class="sertifikat">
                            <label for="sertifikat">Sertifikat Vaksin(format = NISN-vaksinke.png)</label>
                            <input type="file" id="vaksin2" name="vaksin2" accept=".png">
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit2" value="submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class="vaksin">
                <P>Vaksinasi Ketiga</P>
                <form action="/uploadvaksin3" method="POST" enctype="multipart/form-data">
                    <div class="vaksin-form">
                        <div class="tanggal">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" name="tanggal3" placeholder="DD-MM-YYYY">
                        </div>
                        <div class="kodeVaksin">
                            <label for="kodeVaksin">Kode Vaksin</label>
                            <input type="text" name="kodeVaksin3">
                        </div>
                        <div class="sertifikat">
                            <label for="sertifikat">Sertifikat Vaksin(format = NISN-vaksinke.png)</label>
                            <input type="file" id="vaksin3" name="vaksin3" accept=".png">
                        </div>
                        <div class="submit">
                            <input type="submit" name="submit1" value="submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
